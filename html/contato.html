<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rede Social Filmes & Séries</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <a href="home.html"><img src="./img/logo.png" alt="Logo"></a>
            </div>
            <div class="lupa">
                <img src="./img/loupe (1).png" alt="pesquisa">
            </div>
            <div class="perfil">
                <a class="entrar" href="login.html">
                    <p>Entrar</p>
                </a>
                <a href="cadastro.html">
                    <p>Registrar</p>
                </a>
                <a class="fotoperfil" href="/html/perfil"><img src="./img/perfil.png" alt="perfil"></p></a>
            </div>
        </div>
    </header>

    <main>
        <section class="esquerda">
            <div class="suas-series">
                <h1>Sua Lista</h1>
                <div class="caixas">
                    <div class="series">
                        <p>Série 1</p>
                    </div>
                    <div class="series">
                        <p>Série 2</p>
                    </div>
                    <div class="series">
                        <p>Série 3</p>
                    </div>
                </div>
                
            </div>
            <div class="estatisticas">
                <h1>Estatísticas</h1>
            </div>
            
        </section>
        <section class="centro">
            <section class="contato">
                <div>
                    <h1>Contato</h1>
                    <label for="nome">Nome:</label>
                    <input required="required" type="text" id="nome" name="nome" placeholder="Digite seu nome">
                    <label for="email">E-mail:</label>
                    <input required="required" type="email" id="email" name="email" placeholder="Digite seu e-mail">
                    <label for="mensagem">Deixe sua mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="20" rows="5"></textarea><br>
                    <button type="submit">Enviar</button>
                </div>
            </section>
        </section>
        <section class="direita">
            <div class="recomendacoes">
                <h1>Recomendações</h1>
                <div class="caixas">
                    <div class="series">
                        <p>Recomendações 1</p>
                    </div>
                    <div class="series">
                        <p>Recomendações 2</p>
                    </div>
                    <div class="series">
                        <p>Recomendações 3</p>
                    </div>
                </div>
            </div>
            <class class="pessoas">
                <h1>Pessoas</h1>
                <div class="pess">
                        <p>P1</p>
                        <p>P2</p>
                        <p>P3</p>
                        <p>P4</p>                       
                    </div>
                </class>
        </section>
        
    </main>
    
    <footer>
        <p><a href="contato.html">Contato</a></p>
        <p><a href="sobre-nos.html">Quem Somos</a></p>
        <p><a href="faq.html">FAQ</a></p>
    </footer>
</body>
</html>
